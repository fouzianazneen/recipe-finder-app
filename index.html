 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
       integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
       crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Recipe Finder</title>
</head>
<body>
  
    <header>
        
            <h1>Recipe Finder</h1>
          
           
            </header>
            <div>
              <p>"A recipe has no soul.You, as the cook,<br>
                must bring soul to the recipe."</p>
            </div>
          <nav>
            <form>
                <input type="text" placeholder="Search for recipes..." class="searchBox"/>
            </form> 
              <div>  
                <button type="submit" class="searchBtn">Search</button>
              </div>
          </nav>
    
    <main>
        <section>
            <div class="Recipe-container">
                <h2>Search your favorite Recipe</h2>
            </div>
            <div class="recipe-details">
                <button type="button" class="recipe-close-btn">
                    <i class="fas fa-times"></i>
                </button>
                <div class="recipe-details-content"></div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
